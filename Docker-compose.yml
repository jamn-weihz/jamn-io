version: "3"
services:
  app:
    container_name: jamn_app_1
    build: .
    ports:
      - 4000:4000
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
    command: yarn start:dev
    volumes: 
      - .:/Users/peterwei/workspace/jamn
      - nodemodules:/Users/peterwei/workspace/jamn/node_modules
  redis:
    container_name: jamn_redis_1
    image: redis
    ports:
      - 6379:6379
  postgres:
    container_name: jamn_postgres_1
    image: postgis/postgis
    platform: linux/amd64
    restart: always
    env_file:
      - docker.env
    ports:
      - 5432:5432
    volumes: 
      - db:/var/lib/postgres
  adminer: # to connect use host.docker.internal
    container_name: jamn_adminer_1
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  nodemodules:
  db: